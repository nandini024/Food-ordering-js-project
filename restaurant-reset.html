  <style>
    /* Centering login form */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      
    
    }

    /* Card layout for login */
    .login-card {
      /* background: #fff; */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      
      margin-top: 5%;
      width: 100%;
    }

    /* Input fields */
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Login button */
    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* Hover effect */
    .login-card button:hover {
      background-color: #e65c00;
    }

    /* Link styling */
    .login-card p {
      margin-top: 15px;
    }

    .login-card a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    .login-card a:hover {
      text-decoration: underline;
    }
  </style>
